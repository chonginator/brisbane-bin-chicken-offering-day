<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brisbane Bin Chicken Offering Day</title>
  <script src="/static/js/htmx.min.js"></script>
</head>

<body hx-boost="true">
  <h1>Brisbane Bin Chicken Day</h1>
  <main id="main">
    <a href="#" hx-on:click="event.preventDefault(); history.back()">Back</a>
    <div id="addresses">
      <h2>Addresses</h2>
      <input id="search" type="text" name="q" placeholder="Search" hx-get="" hx-trigger="input changed delay:500ms"
        hx-target="#addresses-list" hx-select="#addresses-list" hx-swap="outerHTML">
      {{ template "addresses-list" . }}
    </div>
  </main>
</body>

</html>
