<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brisbane Bin Chicken Offering Day</title>
  <script src="/static/js/htmx.min.js"></script>
</head>

<body>
  <h1>Brisbane Bin Chicken Day</h1>
  <main id="main">
    <div id="streets-container">
      <h2>Streets</h2>
      <input id="search" type="text" name="q" value="{{ .Query }}" placeholder="Search"
        hx-get="/suburbs/{{ .SuburbSlug }}/streets" hx-trigger="input changed delay:500ms"
        hx-target="#streets-container" hx-select="#streets-container" hx-swap="outerHTML" hx-push-url="true"
        hx-vals='{"suburbName": "{{ .SuburbName }}"}'>
      {{ template "streets-list" . }}
    </div>
  </main>
</body>

</html>
