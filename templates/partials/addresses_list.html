{{ range $i, $address := .Addresses }}
<li id="option-{{ $i }}" class="flex w-full scroll-my-2 aria-selected:bg-grey-100 rounded-sm" role="option">
  <a href="./addresses/{{ $address.Slug }}/collections" hx-target="#main" hx-select="#main"
    class="font-satoshi text-base lg:text-xl text-graphite-500 w-full px-8 lg:px-10 py-2 lg:py-4 ">
    {{ $address.Name }}
  </a>
</li>
{{ end }}
