{{ define "suburbs-list" }}
<div id="suburbs-list"
  class="flex flex-col max-h-[232px] lg:max-h-[272px] p-4 overflow-y-auto bg-white border-2 border-grey-200 rounded-lg shadow-md">
  {{ range .Suburbs }}
  <a href="/suburbs/{{ .Slug }}/streets" hx-target="#main" hx-select="#main"
    class="font-satoshi text-base lg:text-xl text-graphite-500 px-8 lg:px-10 py-2 lg:py-4 hover:bg-grey-100 transition-colors rounded-sm">{{
    .Name }}</a>
  {{ end }}
</div>
{{ end }}
