name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with: 
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker image
        run: gcloud builds submit -t australia-southeast1-docker.pkg.dev/brisbane-bin-chicken-day/brisbane-bin-chicken-day-ar-repo/brisbane-bin-chicken-day:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy --image australia-southeast1-docker.pkg.dev/brisbane-bin-chicken-day/brisbane-bin-chicken-day-ar-repo/brisbane-bin-chicken-day:latest --region australia-southeast1 --allow-unauthenticated --project brisbane-bin-chicken-day --max-instances=4


